<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
    <script src="js/vendor.min.js"></script>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tamagotchi!</h1>
      </header>
      <div class="start-game">
        <form id="start">
          <label for="tamagotchi-name">Enter your Pet's Name:</label>
          <input id="name" name="tamagotchi-name">
          <button class="btn btn-dark" type="submit" name="button">Start Game</button>
        </form>
      </div>
      <h3 class="petName"></h3>
      <h4>Keep Your Tamagotchi Alive!</h4>
      <div class="game-play">
        <div class="pet-area">
          <img src="img/game-bg.gif" alt="">
        </div>
        <div class="pet">
          <img src="img/char.png" alt="">
        </div>
        <div class="levels">
          <h4 class="foodLevel"></h4>
          <h4 class="sleepLevel"></h4>
          <h4 class="playLevel"></h4>
        </div>
        <div class="buttons">
          <button class="btn btn-dark" id="play" type="button" name="button">Play</button>
          <button class="btn btn-dark" id="sleep" type="button" name="button">Sleep</button>
          <button class="btn btn-dark"  id="feed" type="button" name="button">Feed</button>
        </div>
      <ul>
        <li id="pokename"></li>
        <li> Abilities
          <ul>
            <li id="ability1"></li>
            <li id="ability2"></li>
          </ul>
        </li>
        <li> Stats
          <ul>
            <li id="stat1"></li>
            <li id="stat2"></li>
            <li id="stat3"></li>
            <li id="stat4"></li>
          </ul>
        </li>
      </ul>
      </div>
    </div>
  </body>
</html>
