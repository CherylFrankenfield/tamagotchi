<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
    <script src="js/vendor.min.js"></script>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tamagotchi!</h1>
      </header>
      <div class="start-game">
        <form id="start">
          <label for="tamagotchi-name">Enter your Pet's Name:</label>
          <input id="name" name="tamagotchi-name">
          <button class="btn btn-dark" type="submit" name="button">Start Game</button>
        </form>
      </div>
      <div class="game-play">
        <h3 class="petName"></h3>
        <div class="pet-area">

        </div>
        <div class="levels">
          <h4 class="foodLevel"></h4>
          <h4 class="sleepLevel"></h4>
          <h4 class="playLevel"></h4>
        </div>
        <button class="btn btn-light"  id="feed" type="button" name="button">Feed</button>
        <button class="btn btn-light" id="play" type="button" name="button">Play</button>
        <button class="btn btn-light" id="sleep" type="button" name="button">Nap Me</button>
      </div>
    </div>
  </body>
</html>
